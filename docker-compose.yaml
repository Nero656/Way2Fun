version: "3.8"

services:
  nginx:
    image: "nginx:1.17-alpine"
    container_name: travellist-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/laravel
    depends_on:
      - postgres
      - php
  php:
    build:
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel

  postgres:
    image: postgres:17.1-alpine
    ports:
      - 5432:5432
    env_file:
        - env/postgres.env
    volumes:
      - ./postgresql/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ~/apps/postgresql:/var/lib/postgresql/data

  composer:
    build:
      context: dockerfiles
      dockerfile: composer.Dockerfile
    volumes:
      - ./src:/var/www/laravel
  artisan:
    build:
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel
    entrypoint: ["php", "/var/www/laravel/artisan"]

volumes:
  db_data: